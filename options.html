<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realmsgate Mini - Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Configure Minecraft</h1>
        
        <form id="optionsForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required maxlength="16">
            </div>
            <div class="form-row">
                <div class="form-group half">
                    <label for="version">Minecraft Version:</label>
                    <select id="version" name="version" required>
                        <option value="1.21.1">1.21.1</option>
                    </select>
                </div>
                <div class="form-group half">
                    <label for="modLoader">Mod Loader:</label>
                    <select id="modLoader" name="modLoader" required>
                        <option value="vanilla">Vanilla</option>
                        <option value="fabric">Fabric</option>
                        <option value="forge">Forge</option>
                    </select>
                </div>
                <div class="form-group half">
                    <label for="skin">Select Skin:</label>
                    <label class="upload-button">
                        <input type="file" id="skin" name="skin" style="display: none;">
                        <img src="upload.svg" alt="Upload" />
                    </label>
                </div>
            </div>
            <button type="submit">Launch</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        let vantaEffect;

        window.addEventListener('DOMContentLoaded', () => {
            // Initialize Vanta effect
            vantaEffect = VANTA.CLOUDS({
                el: document.body,
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00
            });
        })
    </script>

    <script src="script.js"></script>
</body>
</html>
